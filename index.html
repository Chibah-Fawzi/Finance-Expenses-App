<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input type="text" id="search" onkeyup="searchElement()" placeholder="Search for names.."
            title="Type in a name">
        <form id="myform">
            <form id="myform">
                <input id="name" name="name" type="text" placeholder="Name">
                <input id="desc" name="desc" type="text" placeholder="Description">
                <input id="price" name="price" type="text" placeholder="Price">
                <button type="button" id="submitBtn">Add</button>
            </form>

            <table id="table">
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                </tr>

            </table>

            <h2 id="h2">Total :</h2>

    </div>
    <script src="script.js"></script>
</body>

</html>
